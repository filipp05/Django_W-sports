<style>
    .card {
        height: 430px;

    }
    .detail-btn {
        position: absolute;
        bottom: 20px;
    }

    .price-text {
        position: absolute;
        bottom: 50px;
        font-weight: bold;
    }
</style>

<div class="row my-5">
    {% for product in product_list %}
        {% if forloop.counter0|divisibleby:"3" %}
        </div><div class="row my-5">
        {% endif %}
        <div class="card col-3 m-auto" style="width: 18rem;">
            <img src="{{ product.photo.url }}" class="card-img-top" alt="{{ product }}" width="70px" height="100px"/>
            <div class="card-body">
                <h3 class="card-title">{{ product.name|truncatewords:5 }}</h3>
                {% if product.description %}
                    <p class="card-text">{{ product.description|truncatewords:3 }}</p>
                {% endif %}
                <p class="card-text price-text">{{ product.price }} руб</p>
                <a href="{% url 'Wsports:product_url' product_name=product.name %}" class="btn btn-primary detail-btn">Перейти</a>
            </div>
        </div>
    {% endfor %}
</div>
